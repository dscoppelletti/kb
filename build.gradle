    ext.commons_lang_version = '3.12.0'
    ext.dagger_version = '2.35.1'
    ext.javax_inject_version = '1'
    ext.jetbrains_annotations_version = '20.1.0'
//    ext.junit_version = '5.7.0'
    ext.kotlin_logging_version = '1.12.5'
